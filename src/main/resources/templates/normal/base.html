<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- my css file -->
<link rel="stylesheet" href="" th:href="@{/css/style.css}" />

<title th:text="${title}">Base File</title>
</head>
<body>
	<!-- NavBar starts -->


	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/user/index}">Home <span class="sr-only">(current)</span>
				</a></li>



				<li class="nav-item"><a class="nav-link" th:href="@{/user/profile}"><span
						th:text="${user.userName}"></</span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log
						Out</a></li>
			</ul>

		</div>
	</nav>


	<!-- Navbar Ends -->

	<!-- sidebar-->
	<div class="sidebar mt-2">

		<span onclick="togglesidebar()" class="crossbtn">&times;</span> 
		<a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house-user"></i>Home</a> 
		
		<a href="#" th:href="@{/user/show-contact/0}"  class="item"> <i class="fa-solid fa-address-book"></i>View Contacts</a> 
		
	     <a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-folder-plus"></i>
			Add Contacts</a> 
			
		<a  href="#" th:href="@{/user/profile}"  class="item"> <i class="fa-solid fa-user"></i> Your
			Profile</a>
			
	    <a href="#" class="item"> <i class="fa-solid fa-gears"></i>Settings</a>
	    
	     <a href="#" th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> 
	     Log Out</a>

		<div class="divider"></div>
	</div>

	<!-- sidebar -->


	<!-- content area -->
	<div class="content mt-5">
		<i onclick="togglesidebar()" class="fas fa-bars"
			style="margin-top: 20px; margin-right: 10px; cursor: pointer;"></i>
			
		<div th:replace="${content}"></div>
		
		
	</div>

	<!-- End content area -->


	<!--  my javascript -->
	<script th:src="@{/js/script.js}"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script>
		function deleteContact(cid){
		swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this imaginary file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
  closeOnConfirm: false,
})
.then((willDelete) => {
  if (willDelete) {
 
	   window.location="/user/delete/"+cid;
    
  } else {
    swal("Your contact is safe");
  }
});
		}
		</script>

</body>
</html>
