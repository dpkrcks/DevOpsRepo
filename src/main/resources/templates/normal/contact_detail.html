<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact detail</title>
</head>
<body>
	<section>
	
	   <div th:if="${session.message}" class="container text-center">
			<div th:classappend="${'alert-'+session.message.type}" class="alert"
				role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		
	     <div class="card mr-3 ml-3 text-center">
	     <div class="card-body" th:if="${contact}">
	     
	         <img src="" alt="" style="width:250px ; height:250px ;" 
	                        class="my_profile_picture" th:src="@{'/image/'+${contact.contactImageUrl}}" />
	                        
	                  <h3 class="mt-3">
	                   <span th:text="${contact.contactName}+' ('+${contact.contactSecondName}+')'">
	                        </span> </h3>
	                  
	                      <!-- Contact detail table -->
	                      
	                      <table class="table">
  <thead>
    <tr>
      <th scope="col">Contact Id</th>
      <th scope="col"><span th:text="'SMC00'+${contact.contactId}"></span></th>
     
    </tr>
  </thead>
  <tbody>
      
          <tr>
      <th scope="col"> Phone Number </th>
      <th scope="col"><span th:text="${contact.contactPhone}"></span></th>
     
    </tr>
    <tr>
      <th scope="row">Email</th>
      <th scope="row"> <span th:text="${contact.contactEmail}"></span> </th>
   </tr>
    
      
    <tr>
      <th scope="row">Profession</th>
      <th scope="row"> <span th:text="${contact.contactOccupation}"></span> </th>
   </tr>
  
  </tbody>
</table>   
	      
	      <div class="container">
	           <span th:utext="${contact.contactAbout}"></span>
	      </div>
	      
	       <div class="container mt-3">
	             <button class="btn btn-danger">Delete</button>
	             <button class="btn btn-primary">Update</button>
	       </div>
	     
	     </div>
	          
	          <h1 th:unless="${contact}">You don't have permission to access this contact.......</h1>
	     
	     </div>
         
	</section>
</body>
</html>
